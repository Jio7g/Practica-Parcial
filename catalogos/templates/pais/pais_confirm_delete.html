<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eliminar</title>
</head>
<body>
    {% extends "base.html" %}

    {% block content %}
    <h1>Confimar Elimincaion del Pais</h1>
    <p>Estas seguro de que deseas eliminar el pais? "{{ pais.nombre }} ({{ pais.codigo }})"</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Eliminar</button>
    </form>
    <a href="{% url 'pais_list' %}">Cancelar</a>
    {% endblock %}
</body>
</html>
