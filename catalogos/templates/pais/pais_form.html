<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Pais</title>
</head>
<body>
    {% extends "base.html" %}

    {% block content %}
    <h1> 
        {% if pais.pk %}Editar Pais{% else %} Agregar Pais{% endif %}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
    <button type="submit">Guardar</button>
    </form>

    <a href="{% url 'pais_list' %}">Volver al Listado de Paises</a>

    {% endblock %}
</body>
</html>
